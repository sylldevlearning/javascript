<!-- /*
*************************Créer un fichier avec le code HTML de base avec un titre ****************
Exercices pour alert()
1) Alerte simple :
Utilise alert() pour afficher un message de bienvenue comme "Bienvenue sur notre site !".

2) Notification d'erreur :
Crée une alerte qui informe l'utilisateur d'une erreur en affichant "Une erreur est survenue, veuillez réessayer.".

3) Alerte après un calcul :
Déclare deux variables, additionne-les, puis utilise alert() pour afficher le résultat de l'addition dans un message comme "Le résultat est : [résultat]".
 */ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert</title>
  </head>
  <body>
    <h1>alert</h1>
    <script>
      alert("Bienvenue sur notre site !");
      alert("Une erreur est survenue, veuillez réessayer.");

      let nombre1 = 5;
      let nombre2 = 10;
      let resultat = nombre1 + nombre2;
      alert("Le résultat est : " + resultat);
    </script>
  </body>
</html>
