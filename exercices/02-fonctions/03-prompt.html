<!-- les boîtes de dialogue permettent d'interagir avec l'utilisateur en affichant des messages ou en recueillant des informations. 
 prompt() : Boîte de saisie
La fonction prompt() affiche une boîte de dialogue avec un champ de saisie où l'utilisateur peut entrer du texte, ainsi que deux boutons : "OK" et "Annuler". 
Elle est utile pour obtenir une entrée de l'utilisateur. 
Si l'utilisateur entre quelque chose et clique sur "OK", prompt() retourne le texte saisi. 
Si l'utilisateur clique sur "Annuler", elle retourne null.
let nom = prompt("Quel est votre nom ?");
 -->
<!-- 
 1) Demander le nom de l'utilisateur :
    Utilise prompt() pour demander le nom de l'utilisateur avec un message comme "Quel est votre nom ?". 
    Ensuite, utilise alert() pour saluer l'utilisateur avec son nom.
 
 2) Recueillir l'âge de l'utilisateur : 
    Utilise prompt() pour demander à l'utilisateur son âge avec le message "Quel âge avez-vous ?". 
    Affiche ensuite un message indiquant son age en fonction de sa réponse.

3) Demander un nombre pour un calcul : 
    Utilise prompt() pour demander un nombre à l'utilisateur avec le message "Entrez un nombre". 
    Demande ensuite un deuxième nombre, additionne-les, et affiche le résultat dans une alerte avec "Le résultat de l'addition est : [résultat]".
  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt</title>
  </head>
  <body>
    <h1>prompt</h1>
    <script>
      // 1
      let nom = prompt("Quel est votre nom ?");
      alert("Bonjour, " + nom + " !");

      // 2
      let age = prompt("Quel âge avez-vous ?");
      alert("Vous avez " + age + " ans.");

      // 3
      let nombre1 = prompt("Entrez un nombre");
      let nombre2 = prompt("Entrez un deuxième nombre");
      let resultat = Number(nombre1) + Number(nombre2);
      alert("Le résultat de l'addition est : " + resultat);
    </script>
  </body>
</html>
