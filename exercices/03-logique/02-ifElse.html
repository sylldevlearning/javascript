<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else</title>
  </head>
  <body>
    <h1>if else</h1>

    <script>
      /*
La structure conditionnelle la plus courante est la déclaration if. 
Elle permet d’exécuter un bloc de code uniquement si une condition est évaluée à true.
    if (condition) {
        // Code exécuté si la condition est vraie
    }
    Si la condition est false, le code à l'intérieur des accolades {} est ignoré.

if...else: On peut utiliser else pour définir un bloc de code qui s'exécute lorsque la condition est false.
    if (condition) {
        // Code exécuté si la condition est vraie
    } else {
        // Code exécuté si la condition est fausse
    }

if...else if...else: 
On peut ajouter plusieurs conditions avec else if. 
Si la première condition est false, le programme teste les conditions suivantes.
    if (condition1) {
        // Exécute ce code si condition1 est vraie
    } else if (condition2) {
        // Exécute ce code si condition2 est vraie
    } else {
        // Exécute ce code si aucune des conditions précédentes n'est vraie
    }
        */

      /* 1)
Demande à l’utilisateur de saisir son âge avec prompt et assigne cette valeur à une variable age.
Utilise une condition if pour vérifier si age est supérieur ou égal à 18.
Si la condition est remplie, affiche une alerte avec "Vous êtes majeur.".

*/
      //   let age = Number(prompt("Veuillez entrer votre âge :"));
      //   let age = parseFloat(prompt("Veuillez entrer votre âge :"));
      //   let age = prompt("Veuillez entrer votre âge :") * 1;

      /*L’opérateur + appliqué devant une chaîne effectue également une conversion en nombre.*/
      let age = +prompt("Veuillez entrer votre âge :");
      console.log(age);
      if (age >= 18) {
        alert("Vous êtes majeur.");
      }

      /* 2)
Demande à l’utilisateur de saisir un nombre avec prompt et assigne cette valeur à une variable nombre.
Utilise if...else pour vérifier si le nombre est pair ou impair.
Affiche une alerte avec "Le nombre est pair" ou "Le nombre est impair" en fonction du résultat.
*/
      // let nombre = Number(prompt("Veuillez entrer un nombre :"));
      // if (nombre % 2 === 0) {
      //   alert("Le nombre est pair");
      // } else {
      //   alert("Le nombre est impair");
      // }

      /* 3)
Demande à l’utilisateur de saisir deux nombres avec prompt, et assigne-les aux variables a et b.
Utilise if...else pour afficher lequel des deux nombres est le plus grand, ou si les deux nombres sont égaux.
Affiche le résultat avec alert.
// */
      let a = Number(prompt("Entrez le premier nombre :"));
      let b = Number(prompt("Entrez le deuxième nombre :"));
      if (a > b) {
        alert("Le nombre " + a + " est plus grand.");
      } else if (a < b) {
        alert("Le nombre " + b + " est plus grand.");
      } else {
        alert("Les deux nombres sont égaux.");
      }

      /* 4)
Demande à l’utilisateur de saisir une température avec prompt et assigne-la à la variable temperature.
Utilise une condition pour afficher :
"Il fait froid" si la température est inférieure à 10.
"Il fait doux" si la température est entre 10 et 25.
"Il fait chaud" si la température est supérieure à 25.
Affiche le résultat avec alert.
*/
      let temperature = Number(prompt("Entrez la température :"));
      if (temperature < 10) {
        alert("Il fait froid");
      } else if (temperature >= 10 && temperature <= 25) {
        alert("Il fait doux");
      } else {
        alert("Il fait chaud");
      }

      /* 5)
Demande à l’utilisateur s’il est étudiant avec prompt (répondre "oui" ou "non") et stocke la réponse dans estEtudiant.
Demande également s’il possède une carte avec prompt (répondre "oui" ou "non") et stocke la réponse dans aCarte.
Utilise une condition if pour afficher "Réduction appliquée" seulement si les deux réponses sont "oui".
Affiche le résultat avec alert.
*/
      let estEtudiant = prompt("Êtes-vous étudiant ? (oui/non)") === "oui";
      let aCarte =
        prompt("Avez-vous une carte d'étudiant ? (oui/non)") === "oui";
      if (estEtudiant && aCarte) {
        alert("Réduction appliquée");
      }
    </script>
  </body>
