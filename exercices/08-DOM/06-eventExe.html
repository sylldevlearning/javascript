<!-- 1 Crée un bouton qui affiche "Bouton cliqué !" dans la console lorsqu'il est cliqué. -->
<!-- 2 Crée un carré <div> qui devient bleu lorsque la souris passe dessus, et revient rouge quand la souris sort. -->
<!-- 3 Crée un formulaire dont la soumission ne recharge pas la page, et affiche "Formulaire soumis !" dans la console. -->
<!-- 4 Crée un champ de saisie qui affiche dans la console la touche appuyée par l'utilisateur. -->
<!-- 5 Crée un lien qui ne redirige pas vers son URL lorsqu'il est cliqué, et affiche "Lien désactivé" dans la console. -->
<!-- 6 Crée un bouton qui affiche dans la console le nombre de clics réalisés dessus. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
    <style>
      body {
        display: flex; /* Utilise un conteneur flex */
        flex-direction: column; /* Aligne les éléments verticalement */
        gap: 20px; /* Ajoute un espace de 20px entre chaque élément */
        padding: 20px; /* Ajoute un espace intérieur pour le body */
        justify-content: center; /* Centre les éléments verticalement */
        align-items: center; /* Centre les éléments horizontalement */
        min-height: 100vh; /* Fait en sorte que le body occupe toute la hauteur de la fenêtre */
        margin: 0; /* Supprime les marges par défaut du body */
      }
    </style>
  </head>
  <body>
    <button id="boutonMessage">Clique-moi</button>

    <div
      id="carreSurvol"
      style="width: 100px; height: 100px; background: red"
    ></div>

    <form id="formExemple">
      <input type="text" placeholder="Votre nom" />
      <button type="submit">Envoyer</button>
    </form>

    <input type="text" id="champTouche" placeholder="Tapez ici..." />

    <a href="https://example.com" id="lienDesactive">Cliquez ici</a>

    <button id="compteurClic">Clique-moi</button>
  </body>
</html>
<script>
  // 1
  const boutonMessage = document.getElementById("boutonMessage");
  boutonMessage.addEventListener("click", () => {
    console.log("Bouton cliqué !");
  });
  //   2
  const carreSurvol = document.getElementById("carreSurvol");
  carreSurvol.addEventListener("mouseover", () => {
    carreSurvol.style.backgroundColor = "blue";
  });
  carreSurvol.addEventListener("mouseout", () => {
    carreSurvol.style.backgroundColor = "red";
  });
  //   3
  const formExemple = document.getElementById("formExemple");
  formExemple.addEventListener("submit", (event) => {
    event.preventDefault();
    console.log("Formulaire soumis !");
  });
  //   4
  const champTouche = document.getElementById("champTouche");
  champTouche.addEventListener("keydown", (event) => {
    console.log("Touche pressée :", event.key);
  });
  //   5
  const lienDesactive = document.getElementById("lienDesactive");
  lienDesactive.addEventListener("click", (event) => {
    event.preventDefault();
    console.log("Lien désactivé.");
  });
  //   6
  const compteurClic = document.getElementById("compteurClic");
  let clics = 0;
  compteurClic.addEventListener("click", () => {
    clics++;
    console.log(`Clic : ${clics}`);
  });
</script>
