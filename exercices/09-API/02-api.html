API
Une API (Application Programming Interface) est un outil qui permet à deux programmes informatiques de communiquer entre eux. 
Elle agit comme un pont: un programme peut demander des informations ou des actions à un autre programme via l'API.

Axios est une bibliothèque populaire utilisée pour effectuer des requêtes HTTP vers des API. 
Elle simplifie la gestion des appels réseau et des données renvoyées, tout en supportant les promesses et la gestion des erreurs
Installer Axios
Pour utiliser Axios, vous devez l'installer dans votre projet :
	Avec un CDN (Content Delivery Network) : <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

Faire une requête GET avec Axios
axios.get(url) // envoie une requête HTTP de type GET à l’URL spécifiée
    	.then(response => { 	 }) // .then() est appelée si la requête réussit. accéder aux données renvoyées par le serveur via response.data
   	 .catch(error => {
        // Gérer les erreurs
    });
Exemple : Récupérer des données d'une API
	axios.get('https://jsonplaceholder.typicode.com/posts')
    	.then(response => {
       	 	console.log(response.data); // Affiche les données renvoyées par l'API
    		})
    	.catch(error => {
       		 console.error(error); // Affiche l'erreur en cas de problème
    		});
Faire une requête POST avec Axios
axios.post('https://jsonplaceholder.typicode.com/posts', {
    		title: 'Mon titre',
    		body: 'Mon contenu',
    		userId: 1
})
   	 .then(response => {
        		console.log(response.data); // Affiche les données créées
    		})
   	 .catch(error => {
        		console.error(error);
    	});
